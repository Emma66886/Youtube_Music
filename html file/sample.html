<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <audio controls autoplay="1" id="a"></audio>
    <script type="module">
        const name = `Current`
        function a (){
          setTimeout( () => {
          console.log("A")
            const sr = document.createElement("source");
            sr.src = `../audio/${name}.mp3`;
            document.getElementById("a").append(sr);
          }, 5000)
        }
        fetch(`http://localhost:3002/download/${name}`).then(a()).catch();
        // a()
    </script>
  </body>
</html>
